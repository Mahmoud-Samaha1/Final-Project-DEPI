<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <header>
      <div class="align-items-center container">
        <div class="row content d-flex">
          <h2 class="col-6">Market</h2>
          <ul class="col-6 d-flex justify-content-end align-items-center mt-3">
            <li routerLink="/products" class="mx-lg-3 mx-md-3 mx-3">
              Products
            </li>
            <li class="mx-lg-3">
              <a href="productDetails.html" class="text-decoration-none">
                Carts
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- products -->
    <div class="container">
      <div class="my-3 w-25">
        <!-- <app-select [title]="'Categories'" [data]="allCategories" (selectedValue)="filterCategory($event)"></app-select> -->
        <div>
          <label for="cat-id" class="form-label">Categories:</label>
          <select class="form-select form-select-lg" name="" id="cat-id">
            <!-- options from JS -->
          </select>
        </div>
      </div>
      <!-- ======================================================== -->
      <div class="mt-5">
        <div class="row" id="productContainer">
          <!-- products from JS -->
        </div>
      </div>
    </div>
    <script src="JS/bootstrap.bundle.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
